<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bank/home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-12 text-center">
        <h1 class="text-5xl">Welcome to <span class="text-purple-900 font-bold">ABC Bank Limited</span>.</h1>
    </header>
    <main>
        <section class="bg-neutral-100 w-3/4 mx-auto mt-8 p-8 rounded-md">
            <h3 class="text-3xl font-bold mb-8 text-center">Login Here</h3>
            <div>
                <input id="email-info" class="border border-black rounded-full p-2 w-1/2 block mb-4 mx-auto" type="text"
                    placeholder="please enter your email.">
                <input id="pass-info" class="border border-black rounded-full p-2 w-1/2 block mb-8 mx-auto"
                    type="password" placeholder="please enter your password.">
                <button id="login-btn"
                    class="block mx-auto bg-purple-900 font-bold text-white px-10 py-2 rounded-full">Login</button>
            </div>
        </section>
    </main>
    <script src="js/home.js"></script>
</body>

</html>
