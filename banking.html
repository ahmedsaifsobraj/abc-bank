<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Your<span class="font-semibold text-purple-900"> Account DashBoard</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  ">
                <div class="bg-gray-100 p-8 rounded-lg">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                    <h3 class="text-4xl">$ <span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-purple-100 p-8 rounded-lg">
                    <h4 class="text-2xl font-semibold">Withdraw</h4>
                    <h3 class="text-4xl">$ <span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-indigo-100 p-8 rounded-lg">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h3 class="text-4xl">$ <span id="balance-total">1200</span></h3>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 mt-6">
                <div class="bg-gray-100 p-10 rounded-lg">
                    <h1 class="text-3xl font-bold my-8">Deposit Here</h1>
                    <div>
                        <input id="deposit-info" class="border block border-gray-400 rounded-full  p-2  w-full mb-6"
                            type="text" placeholder="Enter the amount...">
                        <button id="deposit-btn"
                            class="font-semibold bg-purple-900 px-4 rounded-full text-white py-2">Deposit</button>
                    </div>
                </div>
                <div class="bg-slate-100 p-10 rounded-lg">
                    <h1 class="text-3xl font-bold my-8">Withdraw Here</h1>
                    <div>
                        <input id="withdraw-info" class="border block border-gray-400 rounded-full  p-2  w-full mb-6"
                            type="text" placeholder="Enter the amount...">
                        <button id="withdraw-btn"
                            class="font-semibold bg-purple-900 px-4 rounded-full text-white py-2">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
